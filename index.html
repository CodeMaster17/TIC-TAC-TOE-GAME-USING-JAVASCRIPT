<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicToeGame.com</li>
        </ul>
    </nav>
    <h1>Welcome to Tic Tac Toe game made with pure html, css and js</h1>
    <div class="mega-Container">
        <div class="container-left">
            <div class="line moveDown1"></div>
            <div class="box bt-0 bl-0"><span class="character"></span></div>
            <div class="box bt-0"><span class="character"></span></div>
            <div class="box bt-0 br-0"><span class="character"></span></div>
            <div class="box bl-0 "><span class="character"></span></div>
            <div class="box"><span class="character"></span></div>
            <div class="box br-0"><span class="character"></span></div>
            <div class="box bd-0 bl-0"><span class="character"></span></div>
            <div class="box bd-0"><span class="character"></span></div>
            <div class="box bd-0 br-0"><span class="character"></span></div>
        </div>
        <div class="game-info">
     
            <h2 class="info">" Turn of X "</h2>
            <!-- <button id="reset">Reset</button> -->
             <!-- winning gif -->
             <div id="winningGif" style="padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/artj92V8o75VPL7AeQ" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/toptalent-agt-got-talent-heidi-klum-artj92V8o75VPL7AeQ"></a></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
